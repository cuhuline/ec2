<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--어디로: action
        어떻게: method
        언제? : submit 
        -->
    <form action = "/login" method="get">
        ID : <input type="text" name="login_id">
        PW : <input type="password" name="login_pw">

        <input type="submit" value="로그인"></form>

        <form action="/secret" method="post">
            비밀정보를 입력하세요 : <input type="password" name="hidden">
            <input type="submit" value="몰래">
        </form>
        <form action="/detect" method="post" enctype="multipart/form-data">
            <input type="file" name = "file">
            <input type="submit",value = "객체탐지">

        </form>
        <form action="/compare" method="post" enctype="multipart/form-data">
            <input type="file" name="file1">
            <input type="file" name="file2">
            <input type="submit" name="얼굴 비교">

        </form>
</body>
</html>
